<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Groq + Murf Voice Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Groq + Murf Voice Agent</h1>
    <p class="subtitle">Tap the mic, speak, and hear the reply.</p>

    <div class="call-panel">
      <div class="status" id="status-text">Idle â€” tap the mic to talk</div>

      <div class="bubble user-bubble" id="last-user">
        <div class="label">You</div>
        <div class="text" id="last-user-text">â€¦</div>
      </div>

      <div class="bubble bot-bubble" id="last-bot">
        <div class="label">Assistant</div>
        <div class="text" id="last-bot-text">Waiting for your first message</div>
      </div>

      <button id="mic-btn" class="mic-btn mic-idle">
        <span class="mic-icon">ðŸŽ¤</span>
        <span class="mic-label">Tap to Talk</span>
      </button>
    </div>

    <div class="divider">
      <span>or type</span>
    </div>

    <form id="chat-form" class="text-form">
      <input
        id="user-input"
        type="text"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit" id="send-btn">Send</button>
    </form>

    <p class="note">
      Voice input uses your browser's Speech Recognition (best on Chrome / Edge).<br />
      Replies are generated by <strong>Groq</strong> and voiced by <strong>Murf</strong>.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
